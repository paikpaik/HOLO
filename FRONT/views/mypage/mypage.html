<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./mypage.css" />
    <link rel="stylesheet" href="../layout.css" />
    <script src="../layout.js" type="module"></script>
    <script src="./mypage.js" type="module" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../searchAddress.js" defer></script>
  </head>
  <body>
    <main>
      <div class="mypage-contents">
        <div class="side-menu">
          <h3>My Page</h3>
          <nav class="mypage-navbar">
            <ul>
              <li><a href="#order" class="active">주문목록/배송조회</a></li>
              <li><a href="./userModify.html">회원정보 수정</a></li>
            </ul>
          </nav>
        </div>
        <div class="contents">
          <div class="menu-title">
            <h3>주문 목록/배송조회</h3>
          </div>
          <div id="orderList" class="menu-contents">
            <div class="order-item shadow-sm p-3 mb-5 bg-body-tertiary rounded">
              <div class="product-info">
                <div class="product-img">
                  <!-- <img src="" alt="상품 이미지" /> -->
                </div>
                <div class="product-detail">
                  <h4>상품명</h4>
                  <p>주문번호</p>
                  <p>상품가격/개수</p>
                  <p>주문일자</p>
                  <p>배송상태</p>
                </div>
              </div>

              <div class="order-item-btn-container">
                <button type="button" class="btn btn-outline-success">
                  배송조회
                </button>
                <button type="button" class="btn btn-outline-success">
                  취소하기
                </button>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#addressModifyModal"
                >
                  배송지 수정
                </button>
              </div>
            </div>
          </div>
          <div class="modal fade" tabindex="-1" id="addressModifyModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label"
                      >이름</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="이름을 입력해주세요."
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label"
                      >배송주소</label
                    >
                    <div class="col-7">
                      <input
                        type="text"
                        readonly
                        class="form-control"
                        id="address"
                        placeholder="주소 찾기 버튼을 클릭해 주세요."
                      />
                    </div>
                    <div class="col-3">
                      <button class="btn btn-success" id="searchAddressBtn">
                        주소 찾기
                      </button>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="detailAddress" class="col-sm-2 col-form-label"
                      >상세주소</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="detailAddress"
                        placeholder="상세주소를 입력해주세요."
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="" class="col-sm-2 col-form-label"
                      >배송 요청사항</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id=""
                        placeholder="요청사항을 입력해주세요."
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="phoneNumber" class="col-sm-2 col-form-label"
                      >연락처</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="phoneNumber"
                        placeholder="연락처를 입력해주세요."
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success">
                    수정 완료
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
