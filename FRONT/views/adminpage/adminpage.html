<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../mypage/mypage.css" />
    <link rel="stylesheet" href="../layout.css" />
    <link rel="stylesheet" href="./adminpage.css" />
    <script src="../layout.js" type="module"></script>
    <script src="adminpage.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="mypage-contents">
        <div class="side-menu">
          <h3>Admin Page</h3>
          <nav class="mypage-navbar">
            <ul>
              <li><a href="#product" class="active">상품 관리</a></li>
              <li><a href="#user">회원 관리</a></li>
              <li><a href="#order">주문 관리</a></li>
            </ul>
          </nav>
        </div>
        <div class="contents">
          <div class="menu-title">
            <h3>상품 관리</h3>
          </div>

          <div id="orderList" class="menu-contents">
            <div class="btn-container row">
              <div class="col">
                <button class="btn-select-all">
                  <i class="bi bi-check-circle fs-4"></i>
                  <p>전체 선택</p>
                </button>
              </div>
              <div class="col btn-management-container">
                <button class="btn btn-light btn-product-delete">
                  상품 삭제
                </button>
                <button class="btn btn-light btn-product-add">상품 등록</button>
              </div>
            </div>

            <div class="product-container">
              <div class="form-check">
                <input
                  class="form-check-input btn-select"
                  type="checkbox"
                  id="product1Checked"
                />

                <label class="form-check-label" for="product1Checked">
                  <i class="bi bi-check-circle fs-4"></i>
                </label>
              </div>
              <div class="order-item shadow-sm p-3 bg-body-tertiary rounded">
                <div class="product-info">
                  <div class="product-img">
                    <!-- <img src="" alt="상품 이미지" /> -->
                  </div>
                  <div class="product-detail">
                    <h4>상품명</h4>
                    <p>상품가격/개수</p>
                  </div>
                </div>

                <div class="order-item-btn-container">
                  <button type="button" class="btn btn-outline-success">
                    수정
                  </button>
                  <button type="button" class="btn btn-outline-success">
                    삭제
                  </button>
                </div>
              </div>
            </div>

            <div class="product-container">
              <div class="form-check">
                <input
                  class="form-check-input btn-select"
                  type="checkbox"
                  id="product2Checked"
                />

                <label class="form-check-label" for="product2Checked">
                  <i class="bi bi-check-circle fs-4"></i>
                </label>
              </div>
              <div class="order-item shadow-sm p-3 bg-body-tertiary rounded">
                <div class="product-info">
                  <div class="product-img">
                    <!-- <img src="" alt="상품 이미지" /> -->
                  </div>
                  <div class="product-detail">
                    <h4>상품명</h4>
                    <p>상품가격/개수</p>
                  </div>
                </div>

                <div class="order-item-btn-container">
                  <button type="button" class="btn btn-outline-success">
                    수정
                  </button>
                  <button type="button" class="btn btn-outline-success">
                    삭제
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
