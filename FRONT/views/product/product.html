<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="product.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../layout.css" />
    <script src="../layout.js" type="module"></script>
  </head>
  <body>
    <script type="module" src="./product.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <div class="container text-left">
      <div class="row">
        <div class="col">
          <img src="..." class="rounded float-start" alt="이미지" />
        </div>
        <div class="col">
          <h2>extra</h2>
          <h3>25,000원</h3>
          <p>배송</p>
          <p>판매단위</p>
          <p>수량</p>

          <div id="itemCount">
            <p>맛있는 고기 돈가스용 안심</p>
            <button
              id="decrease-btn"
              type="button"
              class="btn btn-secondary btn-sm"
              style="height: 1.5rem"
            >
              -
            </button>
            <p id="amount">1</p>
            <button
              id="increase-btn"
              type="button"
              class="btn btn-secondary btn-sm"
              style="height: 1.5rem"
            >
              +
            </button>
          </div>

          <p>총 상품금액</p>

          <h2>50,000원</h2>
          <button id="add-cart-item-btn" type="button" class="btn btn-success">
            장바구니 담기
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="select-menu" class="btn-group">
          <button id="info" type="button" class="btn btn-success">
            상세정보
          </button>
          <button id="inquiries" type="button" class="btn btn-secondary btn-lr">
            상품문의
          </button>
        </div>
      </div>
    </div>
    <div class="container main-content">
      <div class="row">
        <img src="..." class="rounded float-start" alt="이미지" />
      </div>
    </div>
  </body>
</html>
