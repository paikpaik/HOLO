<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <div class="container text-left">
      <div class="row">
        <div class="col">
          <img src="..." class="rounded float-start" alt="이미지" />
        </div>
        <div class="col">
          <!-- productName -->
          <h2>맛있는 고기 돈가스용 안심</h2>
          <!-- price -->
          <h3>25,000원</h3>
          <p>배송</p>
          <p>판매단위</p>
          <p>수량</p>

          <div id="itemCount">
            <p>맛있는 고기 돈가스용 안심</p>
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              style="height: 1.5rem"
            >
              -
            </button>
            <p>1</p>
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              style="height: 1.5rem"
            >
              +
            </button>
          </div>

          <p>총 상품금액</p>

          <h2>50,000원</h2>
          <button id="add-cart-item-btn" type="button" class="btn btn-success">
            장바구니 담기
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="select-menu" class="btn-group">
          <button type="button" class="btn btn-secondary btn-lr">
            상세정보
          </button>
          <button type="button" class="btn btn-secondary btn-lr">
            상품문의
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <img src="..." class="rounded float-start" alt="이미지" />
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="question-box">
          <table class="table table-sm table-hover">
            <thead class="table-light">
              <tr>
                <th scope="col">순서</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col">답변상태</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>진짜 맛있나요? 진짜 맛있나요? 진짜 맛있나요?</td>
                <td>퓨라늄</td>
                <td>23.04.18</td>
                <td>답변완료</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>생으로 먹어도 맛있네요</td>
                <td>김소현</td>
                <td>23.04.19</td>
                <td>미응답</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>사이즈가 딱 맞네요!</td>
                <td>최현준</td>
                <td>23.04.19</td>
                <td>미응답</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
